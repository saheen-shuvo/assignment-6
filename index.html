<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- NAV BAR -->
      <nav class="px-2 pt-2 lg:px-24 lg:pt-10">
        <div class="navbar bg-base-100 justify-between">
            <!-- COLLAPSED MENU FOR SM DEVICE -->
            <div class="block lg:hidden ">
                <div class="dropdown">
                  <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                  </div>
                  <ul
                    tabindex="0"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>Contact</a></li>
                  </ul>
                </div>
              </div>

            <!-- LOGO -->
          <div class="flex">
            <img src="./images/logo.webp" alt="">
            <a class="text-2xl font-style pl-1 font-extrabold">Petify</a>
          </div>

            <!-- MENU -->
          <div class="hidden gap-2 lg:gap-4 font-style text-sm lg:text-base  lg:flex">
            <button>Home</button>
            <button>Shop</button>
            <button>Contact</button>
          </div>

          <!-- PROFILE -->
          <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle avatar"
              >
                <div class=" rounded-full">
                  <img class=""
                    src="https://img.icons8.com/?size=24&id=82751&format=png"
                  />
                </div>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow"
              >
                <li>
                  <a class="justify-between">
                    Profile
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
